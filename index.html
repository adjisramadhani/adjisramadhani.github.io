        /* Timeline Responsiveness */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #6c757d;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }

        .timeline-item .timeline-content {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto; 
            max-width: 600px; 
        }

        .timeline-item::before {
            content: none; 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #6c757d;
            border: 3px solid white;
        }

        /* Styling untuk badge */
